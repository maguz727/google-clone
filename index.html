<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon Google</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <a href="#" class="nav__item">Gmail</a>
          <a href="#" class="nav__item">Imágenes</a>
        </nav>
        <div class="aplicaciones-container">
            <div class="aplicaciones">
                <a title="Aplicaciones de Google" href="#">
                  <svg class="gb_h" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                  </svg>
                </a>
            </div>
        </div>
        <div class="perfil-container">
            <div class="perfil">
                <a title="Cuenta de Google" href="#">
                  <svg
                  focusable="false"
                  height="40px"
                  version="1.1"
                  viewBox="0 0 40 40"
                  width="40px"
                  xml:space="preserve"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  style="opacity: 1"
                  class="perfil__svg"
                >
                  <path
                    d="M4.02,28.27C2.73,25.8,2,22.98,2,20c0-2.87,0.68-5.59,1.88-8l-1.72-1.04C0.78,13.67,0,16.75,0,20c0,3.31,0.8,6.43,2.23,9.18L4.02,28.27z"
                    fill="#F6AD01"
                  ></path>
                  <path
                    d="M32.15,33.27C28.95,36.21,24.68,38,20,38c-6.95,0-12.98-3.95-15.99-9.73l-1.79,0.91C5.55,35.61,12.26,40,20,40c5.2,0,9.93-1.98,13.48-5.23L32.15,33.27z"
                    fill="#249A41"
                  ></path>
                  <path
                    d="M33.49,34.77C37.49,31.12,40,25.85,40,20c0-5.86-2.52-11.13-6.54-14.79l-1.37,1.46C35.72,9.97,38,14.72,38,20c0,5.25-2.26,9.98-5.85,13.27L33.49,34.77z"
                    fill="#3174F1"
                  ></path>
                  <path
                    d="M20,2c4.65,0,8.89,1.77,12.09,4.67l1.37-1.46C29.91,1.97,25.19,0,20,0l0,0C12.21,0,5.46,4.46,2.16,10.96L3.88,12C6.83,6.08,12.95,2,20,2"
                    fill="#E92D18"
                  ></path>
                </svg>
                <img
                  src="https://lh3.googleusercontent.com/ogw/AOLn63GHeX_piS0dra9z-Vi5lAL7QmEivROdSypf1HHGXLE=s32-c-mo"
                  alt="Imagen de perfil"
                  class="perfil__img"
                /></a>
              </div>
        </div>
      </header>

      <main class="main">
        <section class="logo-container">
          <img
          class="logo"
          src="https://www.google.com.co/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          alt="Logo de Google"/>
        </section>
        <section class="contenedor-buscador">
          <div class="icon lupa">
            <label for="buscar">
              <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
              </svg>
            </label>
          </div>
          <div class="buscador">
            <input title="Buscar" type="tex" id="buscar" class="buscar"></textarea>
          </div>
          <div class="mic-cam">
            <div class="icon microfono">
              <a title="Búsqueda por voz" href="#">
                <svg
                class="goxjub"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                ></path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path
                  fill="#fbbc04"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg></a>
            </div>
            <div  class="icon camara">
              <a title="Búsqueda por imagen" href="#">
                <svg
                class="Gdd5U"
                focusable="false"
                viewBox="0 0 192 192"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect fill="none" height="192" width="192"></rect>
                <g>
                  <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                  <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                  <path
                    fill="#ea4335"
                    d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"
                  ></path>
                  <path
                    fill="#fbbc04"
                    d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"
                  ></path>
                  <path
                    fill="#4285f4"
                    d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"
                  ></path>
                </g>
                </svg>
              </a>
            </div>
          </div>
        </section>
        <section class="botones">
          <a href="#" class="boton">Buscar con Google</a>
          <a href="#" class="boton">Buscar con Platzi</a>
        </section>
        <section class="text-container">
          <p class="text">
            Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a>
          </p>
        </section>
      </main>

      <footer class="footer">
        <section class="footer__pais">
          <p class="footer__pais__text">Colombia</p>
        </section>
        <section class="footer__menu">
          <nav class="footer__menu__one">
            <a class="footer__menu__item" href="#">Sobre Google</a>
            <a class="footer__menu__item" href="#">Publicidad</a>
            <a class="footer__menu__item" href="#">Negocios</a>
            <a class="footer__menu__item" href="#">Cómo funciona la Búsqueda</a>
          </nav>
          <nav class="footer__menu__two">
            <a class="footer__menu__item" href="#">Privacidad</a>
            <a class="footer__menu__item" href="#">Condiciones</a>
            <a class="footer__menu__item" href="#">Preferencias</a>
          </nav>
        </section>
      </footer>
    </div>
  </body>
</html>
